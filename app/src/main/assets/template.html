<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="file:///android_asset/reset-min.css"/>
        <link rel="stylesheet" type="text/css" href="file:///android_asset/elephant.css"/>
        <link rel="stylesheet" type="text/css" href="file:///android_asset/header.css"/>
        <script src="file:///android_asset/img_replace.js"></script>
        <style>
            @font-face {
                font-family: CustomFonts;
                src: url("%s");
            }

            @font-face {
                font-family: CustomFonts;
                font-weight: bold;
                src: url("%s");
            }

            .custom-fonts {
                font-family: CustomFonts;
            }
        </style>
    </head>
    <body class="{ClassName}">
        <div class="header">{SmartTitle}</div>
        <div class="content">{Content}</div>
        <div class="end"></div>
    </body>
</html>
